<template name="HomePublicFeaturesTop">
	{{#markdown}}What is "Meteor Kitchen"?
=========================

"Meteor Kitchen" is a code generator for Meteor.js. Just describe your application in a simple JSON file (or use <a href="{{urlFor 'login'}}">kitchen-GUI</a>) and let meteor-kitchen build a complete Meteor application for you with all of the following:

- Directory structure
- Router and route controllers
- Collections (pubs & subs)
- Layout
- Pages (with content)
- Menus
- Forms (with validations)
- DataViews (components you can use to show data from collections with search & sort functions)

**And more:** in addition to built-in components you can write your own **plugins** in javascript and expand the generator to infinity!

Did you know?
-------------

This site is a meteor application generated automatically by Meteor Kitchen. See source code (input file for generator) <a href="https://github.com/perak/kitchen-site" target="_blank">here</a>.
{{/markdown}}
</template>

<template name="HomePublicFeaturesDetail1">
	{{#markdown}}<h1><span class="fa fa-clock-o"></span> Save time & money</h1>

Build code - in minutes instead of hours. Or in hours instead of days.
In some cases you can build a complete application without writing a single line of code!
{{/markdown}}
</template>

<template name="HomePublicFeaturesDetail2">
	{{#markdown}}<h1><span class="fa fa-rocket"></span> Perfect for prototyping</h1>

1. Talk to your customer
2. Draw a sitemap
3. **Write an application description file**
4. Run the generator and you have a working prototype in minutes!
{{/markdown}}
</template>

<template name="HomePublicFeaturesDetail3">
	{{#markdown}}<h1><span class="fa fa-bug"></span> High quality code</h1>

The Meteor Kitchen generator assembles an application from building blocks called components.
Each component has been carefully crafted and tested to ensure that the generated code is nicely readable, stable and bug free.
{{/markdown}}
</template>

<template name="HomePublicFeaturesDetail4">
	{{#markdown}}<h1><span class="fa fa-puzzle-piece"></span> Write once - use many times</h1>

How many times you have repeated the same code in every new project? With Meteor Kitchen you can write a component plugin once and use it in future projects.
{{/markdown}}
</template>

	{{#markdown}}Ready to bake some apps?
========================

{{/markdown}}
</template>
