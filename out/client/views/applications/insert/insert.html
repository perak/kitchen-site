<template name="ApplicationsInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ApplicationsInsertInsertForm}}
	</div>
</template>

<template name="ApplicationsInsertInsertForm">
	<div class="">
		<h2 id="component-title">
			New application
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Application name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-initial-template">
				<label for="initialTemplate">
					Initial template
				</label>
				<div class="input-div">
					<div class="radio">
						<label>
							<input type="radio" value="minimal" name="initialTemplate" data-type="string" checked>
							Minimal: No user account system
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="accounts" name="initialTemplate" data-type="string">
							Minimal: With user account system
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="admin" name="initialTemplate" data-type="string">
							Example: Admin
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="dataview" name="initialTemplate" data-type="string">
							Example: Dataview
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="invoices" name="initialTemplate" data-type="string">
							Example: Invoices
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="photosharing" name="initialTemplate" data-type="string">
							Example: Photosharing
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="iot" name="initialTemplate" data-type="string">
							Example: IoT - sensors
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="geiger" name="initialTemplate" data-type="string">
							Example: IoT - geiger
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
