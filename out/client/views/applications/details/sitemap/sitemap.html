<template name="ApplicationsDetailsSitemap">
	<div class="page-container container app-editor" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		<div id="content_row" class="row">
			<div id="left_col" class="col-md-6">
				{{> ApplicationsDetailsSitemapMap}}
			</div>
			<div id="right_col" class="col-md-6">
				{{> ApplicationsDetailsSitemapForm}}
			</div>
		</div>
	</div>
</template>

<template name="ApplicationsDetailsSitemapMap">
	<div id="site-map" class="dagre-container full-height" style="overflow: auto;">
	</div>
</template>

<template name="ApplicationsDetailsSitemapForm">
	<!--
		<ul class="object-tab-menu nav nav-tabs">
			{{#each objectTabs true}}
				<li role="presentation" class="{{cssClass}}"><a href="#" class="object-tab-item" data-object-id="{{objectId}}" data-property-name="{{propertyName}}">{{itemTitle}}</a></li>
			{{/each}}
		</ul>
-->
	<div id="custom-component-form" class="well object-form-container">
		<!--	
			{{#if objectTabs false}}	
				<ul class="nav nav-tabs">	
					{{#each objectTabs false}}	
						<li role="presentation" class="{{cssClass}}"><a href="#" class="object-tab-item" data-object-id="{{objectId}}" data-property-name="{{propertyName}}">{{itemTitle}}</a></li>	
					{{/each}}	
				</ul>	
			{{/if}}	
-->	
	
			{{#if isObject}}	
				{{#if defaultMode}}	
					{{#DynamicForm description=editObjectForm}}	
					{{/DynamicForm}}	
				{{/if}}	
			{{/if}}	
	
			{{#if isArray}}	
				{{#if defaultMode}}
		<h3>
			{{title}}
		</h3>
		{{> ApplicationsDetailsSitemapFormGenericArrayView}}	
				{{/if}}	
	
				{{#if chooseTypeMode}}	
					{{#DynamicForm description=objectTypeForm}}	
					{{/DynamicForm}}	
				{{/if}}	
	
				{{#if newObjectMode}}	
					{{#DynamicForm description=newObjectForm}}	
					{{/DynamicForm}}	
				{{/if}}	
			{{/if}}
	</div>
</template>

<template name="ApplicationsDetailsSitemapFormGenericArrayView">
	<div class="row">
		<div class="col-md-12">
			<form class="form">
				<div class="form-group">
					<button type="button" id="object-array-insert-button" class="btn btn-success">
						<span class="fa fa-plus">
						</span>
						Add new
					</button>
				</div>
			</form>
		</div>
		<div class="col-md-12">
			{{#if objectArrayItems}}
			<table class="table table-hover table-striped object-array-table">
				<thead>
					<tr>
						<th>
							Name
						</th>
						<th>
							&nbsp;
						</th>
					</tr>
				</thead>
				<tbody>
					{{#each objectArrayItems}}
					<tr>
						<td>
							{{itemTitle}}
						</td>
						<td class="td-icon">
							<span id="delete-button" class="fa fa-trash-o" title="Delete">
							</span>
						</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
			{{else}}
			<div class="alert alert-info">
				(empty)
			</div>
			{{/if}}
		</div>
	</div>
</template>
