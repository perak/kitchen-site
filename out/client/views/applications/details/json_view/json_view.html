<template name="ApplicationsDetailsJsonView">
	<div class="page-container container app-editor" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		<div id="content_row" class="row">
			<div id="left_col" class="col-md-2">
				{{> ApplicationsDetailsJsonViewJsonTree}}
			</div>
			<div id="right_col" class="col-md-10">
				{{> ApplicationsDetailsJsonViewForm}}
			</div>
		</div>
	</div>
</template>

<template name="ApplicationsDetailsJsonViewJsonTree">
	<div id="applications-details-json-view-json-tree" class="well object-tree-container">
		<h2>
		</h2>
		{{> jsonTreeView rootId=application._id data=application.data meta=metadata.data}}
	</div>
</template>

<template name="jsonTreeView">
	<ul class="nav nav-pills nav-stacked object-tree">
		{{#each objectMembers this.rootId this.data this.meta}}	
			{{#if this.isObject}}	
				{{#if collapsable}}
		<li class="collapsed">
			<a href="#" class="object-tree-link object-tree-object {{this.cssClass}}" data-object-id="{{this.objectId}}" data-property-name="{{this.name}}">
				<span class="fa fa-caret-right">
				</span>
				{{this.name}}
			</a>
			{{> jsonTreeView rootId=this.rootId data=this.data meta=this.meta}}
		</li>
		{{else}}
		<li>
			<a href="#" class="object-tree-link {{this.cssClass}}" data-object-id="{{this.objectId}}" data-property-name="{{this.name}}">
				{{this.name}}
			</a>
			{{> jsonTreeView rootId=this.rootId data=this.data meta=this.meta}}
		</li>
		{{/if}}	
			
			{{/if}}	
			
			{{#if this.isArray}}
		<li class="collapsed">
			<a href="#" class="object-tree-link object-tree-array {{this.cssClass}}" data-object-id="{{this.objectId}}" data-property-name="{{this.name}}">
				<span class="fa fa-caret-right">
				</span>
				{{this.name}}
				<span class="small text-muted">
					({{arrayItemCount this.data}})
				</span>
			</a>
			<ul class="nav nav-pills nav-stacked object-tree">
				{{#each objectArray this.rootId this.data this.meta}}			
							{{#if collapsable}}
				<li class="collapsed">
					<a href="#" class="object-tree-link object-tree-object {{this.cssClass}}" data-object-id="{{this.objectId}}" data-property-name="{{this.name}}">
						<span class="fa fa-caret-right">
						</span>
						{{this.name}}
					</a>
					{{> jsonTreeView rootId=this.rootId data=this.data meta=this.meta}}
				</li>
				{{else}}
				<li>
					<a href="#" class="object-tree-link {{this.cssClass}}" data-object-id="{{this.objectId}}" data-property-name="{{this.name}}">
						{{this.name}}
					</a>
					{{> jsonTreeView rootId=this.rootId data=this.data meta=this.meta}}
				</li>
				{{/if}}			
						{{/each}}
			</ul>
		</li>
		{{/if}}	
		{{/each}}
	</ul>
</template>

<template name="ApplicationsDetailsJsonViewForm">
	<div class="btn-toolbar" role="toolbar">
		<div class="btn-group">
			<button type="button" class="btn btn-success save-button" data-loading-text="Please wait...">
				<span class="fa fa-save">
				</span>
				&nbsp;Save
			</button>
		</div>
		<div class="btn-group">
			<a href="{{urlFor 'api.getapp.json' applicationId=application._id}}" target="_blank" class="btn btn-primary">
				<span class="fa fa-download">
				</span>
				&nbsp;Download
			</a>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-default github-push-button" data-loading-text="Please wait...">
				<span class="fa fa-github">
				</span>
				&nbsp;Push to GitHub
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="alert alert-warning alert-dismissible app-editor-error" role="alert">
				<button type="button" class="app-editor-error-close close">
					<span aria-hidden="true">
						&times;
					</span>
					<span class="sr-only">
						Close
					</span>
				</button>
				<strong id="app-editor-error-title">
					Error:
				</strong>
				<span id="app-editor-error-message">
				</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div id="xxx" class="col-md-12 app-editor-codemirror">
			{{> CodeMirror id="json-editor" options=editorOptions code=editorCode}}
		</div>
	</div>
</template>

<template name="GithubDialog">
	<form role="form">
		{{#if errorMessage}}
		<div class="alert alert-warning">
			{{errorMessage}}
		</div>
		{{/if}}	
	
		{{#if githubError}}
		<div class="alert alert-warning">
			{{githubError}}
		</div>
		{{else}}	
			{{#if githubRepos}}
		<div class="form-group field-githubRepo">
			<label for="githubRepo">
				GitHub repository
			</label>
			<div class="input-div">
				<select name="githubRepo" class="form-control" required>
					<option value="">
						Choose repository
					</option>
					{{#each githubRepos}}
					<option value="{{name}}" {{selected}}>
						{{name}}
					</option>
					{{/each}}
				</select>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
		</div>
		<div class="form-group field-commitMessage">
			<label for="commitMessage">
				Commit message
			</label>
			<div class="input-div">
				<textarea class="form-control" name="commitMessage" required></textarea>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
		</div>
		{{else}}
		<div class="alert alert-default">
			Please wait...
		</div>
		{{/if}}	
		{{/if}}
		<div class="form-group">
			<div class="submit-div">
				{{#if githubRepos}}
				<button id="form-submit-button" class="btn btn-success" type="submit" data-loading-text="Please wait...">
					<span class="fa fa-check">
					</span>
					Push
				</button>
				{{/if}}
				<a href="#" id="form-cancel-button" class="btn btn-default">
					Cancel
				</a>
			</div>
		</div>
	</form>
</template>
